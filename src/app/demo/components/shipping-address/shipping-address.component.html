<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <h1>Shipping Address</h1>


        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <h5>Order ID</h5>
            <div class="grid ">
                <div class="col-12 mb-2 md:col-6 lg:mb-0">
                    <span class="p-input-icon-left">
                        <i class="pi pi-ticket"></i>
                        <input type="text" pInputText placeholder="Site_order_id" [(ngModel)]="site_order_id" />
                    </span>
                    <p-button class="ml-3" icon="pi pi-search" [loading]="loading[2]" (click)="load(2)"></p-button>
                </div>
            </div>

            <div class="col-12 card">
                <h5>Summary of Date</h5>
                <p-toast position="top-center" key="tc"></p-toast>
                <p-table [columns]="selectedColumns" [scrollable]="true" scrollHeight="400px" [value]="orders" 
                selectionMode="single" [(selection)]="selectedOrder" dataKey="id" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="caption">
                        <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                            selectedItemsLabel="{0} columns selected" [style]="{'min-width': '200px'}" placeholder="Choose Columns"></p-multiSelect>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th>Site order id</th>
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order let-columns="columns">
                        <tr [pSelectableRow]="order">
                            <td>{{order.site_order_id}}</td>
                            <td *ngFor="let col of columns">
                                {{order[col.field]}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>


        </div>
    </div>

    <div class="col-12">
		<div class="card">
			<h5>Edit address data</h5>
			<div class="p-fluid p-formgrid grid">
				<div class="field col-12 md:col-6">
					<label htmlFor="street_1">Street</label>
					<input pInputText id="street_1" type="text" [(ngModel)]="selectedOrder.street_1"/>
				</div>
				<div class="field col-12 md:col-6">
					<label htmlFor="state_province">State_province</label>
					<input pInputText id="state_province" type="text" [(ngModel)]="selectedOrder.shipping_state_province" />
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="lastname2">Shipping_country</label>
                    <p-dropdown [options]="countries" [(ngModel)]="selectedCountry" placeholder="Select the Country" optionLabel="country"></p-dropdown>
				</div>
                <div class="field col-12 md:col-3">
					<label htmlFor="city">Shipping_city</label>
					<input pInputText id="city" type="text" [(ngModel)]="selectedOrder.shipping_city" />					
				</div>
				<div class="field col-12 md:col-3">
					<label htmlFor="postal_code">Shipping_postal_code</label>
					<input pInputText id="postal_code" type="text" [(ngModel)]="selectedOrder.shipping_postal_code" />
				</div>
			</div>
            <div class="">
                <button pButton pRipple label="Set changes" icon="pi pi-sync" [disabled]="!(selectedOrder.id && selectedCountry !== null)" (click)="change()" class="p-button-primary"></button>
            </div>
		</div>
	</div>   
</div>
